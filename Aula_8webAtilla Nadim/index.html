<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Aula 8</title>
</head>
<body class="bg-light d-flex align-items-center">
    <div class="container mt-5 ">
        <div class="row mt-5 text-center">
            <h1 class="display-6">Mini dicionario Portugues para Ingles</h1>
        </div>
        <div class="row">
            <div class="col-md mt-3">
                <input style="height: 65px;" type="text" class="form-control" id="termo" placeholder="Digite a palavra a ser traduzida" aria-label="" aria-describedby="basic-addon1">
            </div>
            <div class="col-md mt-3">
                <input style="height: 65px;" type="text" class="form-control" id="traducao"  aria-describedby="basic-addon1" readonly>
            </div>
        </div>
        <div class="row">
            <div class="col text-center mt-4">
                <button type="button" class="btn btn-outline-primary btn-lg" onclick="traduzir()">Traduzir</button>
            </div>
        </div>
    </div>
</body>
<script src="js.js"></script>
</html>
